<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MATTY FULLSTACK</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    >
  </head>

  <body
    class="min-h-screen font-sans text-white
           bg-gradient-to-br from-black via-zinc-900 to-red-950"
  >

    <!-- HERO -->
    <div class="Hero min-h-screen flex items-center justify-center">
      <section class="text-center space-y-6">
        <h1 class="text-5xl md:text-6xl font-extrabold animate-fade-up [animation-delay:0s]">
          Matty <span class="text-red-500">Fullstack</span>
        </h1>

        <p class="text-gray-400 text-lg md:text-xl animate-fade-up [animation-delay:0.2s]">
          Создаю современные веб-интерфейсы
        </p>

        <div class="flex justify-center gap-4 animate-fade-up [animation-delay:0.3s]">
          <a
            href="#projects"
            class="group px-6 py-3 bg-red-500 text-white font-semibold rounded-lg
                   transition-all duration-300
                   hover:scale-[1.03] hover:bg-red-400
                   hover:shadow-[0_0_40px_rgba(239,68,68,0.4)]
                   active:scale-[0.98]"
          >
            Проекты
          </a>

          <a
            href="#contact"
            class="group px-6 py-3 border border-gray-600 rounded-lg
                   transition-all duration-300
                   hover:scale-[1.03] hover:border-red-500
                   hover:text-red-400 hover:shadow-[0_0_30px_rgba(239,68,68,0.25)]
                   active:scale-[0.98]"
          >
            Контакты
          </a>
        </div>
      </section>
    </div>

    <!-- ABOUT -->
    <div class="About me">
      <section
        class="reveal max-w-7xl mx-auto px-6 py-24 md:py-28
               grid grid-cols-1 md:grid-cols-2 gap-12 items-center"
      >
        <!-- IMAGE -->
        <div class="w-full h-[360px] md:h-[420px] bg-zinc-800 rounded-2xl"></div>

        <!-- TEXT -->
        <div class="space-y-6">
          <h2 class="text-4xl md:text-5xl font-bold">
            Немного <span class="text-red-500">обо мне</span>
          </h2>

          <p class="text-gray-400 text-lg md:text-xl max-w-xl">
            Я fullstack-разработчик, который любит чистый код,
            анимации и современные интерфейсы.
          </p>

          <p class="text-gray-400 text-lg md:text-xl max-w-xl">
            Моя цель - создавать сайты, которые выглядят
            профессионально и работают быстро.
          </p>
        </div>
      </section>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
